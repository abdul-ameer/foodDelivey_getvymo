    <div class="container my-5 p-3" style="border:1px solid black;">
      <h4 class="text-center"> Mechant Details</h4>
      
      <form class="row g-3 " action="/submit" method="POST">
        <div class="col-md-6">
          <label for="restaurant_name" class="form-label">Resturant Name</label>
          <input type="text" class="form-control" name="restaurant_name" required>
        </div>

        <div class="col-md-6">
          <label for="contact_name" class="form-label">Contact Name</label>
          <input type="text" class="form-control" name="contact_name" required>
        </div>

        <div class="col-md-6">
          <label for="pincode" class="form-label">Pincode</label>
          <input type="text" class="form-control" name="pincode" required>
        </div>

        <div class="col-md-6">
          <label for="location" class="form-label">Location</label>
          <input type="text" class="form-control" name="location" required>
        </div>

        <div class="col-md-6">
          <label for="website" class="form-label">Website</label>
          <input type="text" class="form-control" name="website" required>
        </div>

        <div class="col-md-6">
          <label for="phone_number" class="form-label">Phone Number</label>
          <input type="text" class="form-control" name="phone_number" required>
        </div>

        <div class="col-md-6">
          <label for="avg_daily_transactions" class="form-label">Average Daily Transactions</label>
          <input type="text" class="form-control" name="avg_daily_transactions" required>
        </div>

  
        <center><button type="submit" class="btn btn-primary">Submit</button></center>
      </form>
      
    </div>
